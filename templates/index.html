<!DOCTYPE html>
<html>
<head>
    <title>Patient Management System</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }
        table {
            background: white;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background: #007BFF;
            color: white;
        }
        button, input {
            padding: 8px;
            margin: 4px;
        }
    </style>
</head>
<body>
    <h2>Patient Management System</h2>

    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="text" name="condition" placeholder="Condition" required>
        <button type="submit">Add Patient</button>
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>Condition</th>
            <th>Action</th>
        </tr>
        {% for p in patients %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>
  <a href="/edit/{{ p[0] }}">Edit</a> |
  <a href="/delete/{{ p[0] }}">Delete</a>
</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
